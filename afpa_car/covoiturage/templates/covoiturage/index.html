{% extends 'base.html' %} 
{% load static %}

{% block css %} "{% static 'covoiturage/css/index.css' %}" {% endblock css %}

{% block section %}

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'covoiturage/css/index.css' %}" />

</head>

<body class="container">
    <!-- <div class="row">
        <div class="col-md-12" id="bandeau_footer"></div>
    </div> -->
    <div class="row">
        <div class="col-md-12" id="background_accueil">
    <div class="row">
        <div class="col-md-6">
            <div id="card1" class="card text-center" style="max-width: 18rem;">
                <div id="header_card1" class="card-header">Pas encore de compte ?</div>
                <div class="card-body">
                    <h5 id="sous_titre_card1" class="card-title">S'inscrire</h5>
                    <a href="{% url 'covoiturage:signup' %}"><button id="btn_card1" class="btn btn-success ">Créer un compte</button></a>
                </div>
            </div>
        </div>

        <div class="col-md-6">

            <div id="card2" class="card text-center" style="max-width: 18rem;">
                <div id="header_card2" class="card-header">Déjà un compte ?</div>
                <div class="card-body">
                    <h5 class="card-title">Se connecter</h5>
                    <form action="." method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="mail" name="email" class="form-control" id="email_login" placeholder="Adresse Mail"> 
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password_login" placeholder="Mot de Passe"> 
                        </div>
                        <button type="submit" class="btn btn-success mb-2">Connexion</button>
                    </form>
                    <a id="reset-password" href="{% url 'users:password_reset' %}"> Mot de passe oublié ?</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="espace_vide_accueil"></div>
    </div>  
</div>
</div>
</div>
</body>  



{% endblock %}
