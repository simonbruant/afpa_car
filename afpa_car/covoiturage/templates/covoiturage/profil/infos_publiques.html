<body>
    <div class="container">
        <div class="row">
            <div class="card col-md-12">
                <div class="row">
                    <div id="titre_profil" class="card-header bg-success col-md-12">Informations Publiques</div>
                </div>

                    <div class="row">
                    <div class="col-md-2"></div>
                    <form class="col-md-8" action=".">

                        <div class="input-group mb-3 mt-3">

                                <div id="header_input_profil" class="input-group-text">Pseudonyme</div>

                            <input id="body_input_profil" type="text" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div id="header_input_profil" class="input-group-text">Nom</div>
                            </div>
                            <input id="body_input_profil" type="text" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div id="header_input_profil" class="input-group-text">Prenom</div>

                        </div>

                        <div id="submit_profil">

                    </form>
                    </div>

            </div>
