{% extends 'base.html' %} 

{% block section %}
<div class="row mt-3">
    <div class="col-md-4"></div>
<form method='post'>
    <div class='mb-3'>
        {{ form.email }}
    </div>
    <div class="mb-3">
        {{ form.message }}
    </div>
    <div class="row">
        <div class="col-md-4"></div>
    <button type="submit" class='btn btn-success col-md-4 mb-3'>Envoyer</button>
</div>
</form>
</div>
{% endblock %}
