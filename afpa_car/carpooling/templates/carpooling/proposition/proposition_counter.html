{% extends 'base.html' %}
{% load static %}

{% block css %} "{% static 'carpooling/css/proposition.css' %}" {% endblock css %}

{% block section %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="mt-3 mb-3">Proposition de covoiturage pour le {{ proposition.default_trip.day }}</h3>
            <form method="post" class="mb-3">
                {% csrf_token %}
                {{ form.message }}
                <a class="btn btn-danger mt-3" href="{% url 'carpooling:proposition_detail' proposition.id %}">Retour</a>
                <button type="submit" class="btn btn-success mt-3">Envoyer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
